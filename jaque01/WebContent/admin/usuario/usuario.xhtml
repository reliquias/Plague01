<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="centro">
		<p:layoutUnit position="center">
			<h:form id="cadastro">
				<p:growl id="msg" />
				<p:panel header="Cadastro de Usuario">
					<h:panelGrid id="infoUsu" columns="2" style="margin-bottom: 10px">
					<p:commandLink action="#{usuarioMB.listar}" value="Voltar" ajax="false" immediate="true"/>
					<p:spacer/>
						<h:inputHidden value="#{usuarioMB.usuario.id}" />
						<h:inputHidden value="#{usuarioMB.usuario.ativo}" />
						<h:outputLabel value="Nome" for="nome" />
						<h:inputText id="nome" label="Nome"
							value="#{usuarioMB.usuario.nome}" size="50" maxlength="50"
							required="true" requiredMessage="Sem nome!!">
							<f:validateLength minimum="2" maximum="30" />
						</h:inputText>
						<p:commandButton action="#{usuarioMB.adicionaOuAtualiza}" ajax="false"
							value="Salvar" update="cadastro"/>
					</h:panelGrid>
					<p:messages id="msgs"/>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
