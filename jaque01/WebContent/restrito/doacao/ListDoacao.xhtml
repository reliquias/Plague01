<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form prependId="false" id="form">
            	<p:growl id="msg" showDetail="true"/>
                <p:panel id="panel" header="Doacoes" >
                    <p:dataTable id="doacaoDataTable" lazy="true" sortBy="#{doacoes.numeroNf}" value="${doacaoMB.doacoesModel}" var="doacoes" paginator="true" rows="10" selectionMode="single" dynamic="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" selection="#{doacaoMB.doacao}" rowsPerPageTemplate="5,10,15">
                        <p:column sortBy="#{doacoes.numeroNf}" filterMatchMode="contains" filterBy="#{doacoes.numeroNf}">
                            <f:facet name="header">
                                <h:outputText value="Numero Nota"/>
                            </f:facet>
                            <h:outputText value="#{doacoes.numeroNf}"/>
                        </p:column>
                        <p:column sortBy="#{doacoes.instituicao}" filterMatchMode="contains" filterBy="#{doacoes.instituicao}">
                            <f:facet name="header">
                                <h:outputText value="Instituicao"/>
                            </f:facet>
                            <h:outputText value="#{doacoes.instituicao}"/>
                        </p:column>
                        <p:column sortBy="#{doacoes.data}" filterMatchMode="contains" filterBy="#{doacoes.data}">
                            <f:facet name="header">
                                <h:outputText value="Data"/>
                            </f:facet>
                            <h:outputText value="#{doacoes.data}">
                            	<f:convertDateTime pattern="EEE, dd MMM, yyyy" locale="pt,BR"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton action="#{doacaoMB.novo}" value="Novo" ajax="false"/>
                        <p:commandButton action="#{doacaoMB.preparaEditar}"    value="Alterar" ajax="false"/>
                        <p:commandButton actionListener="#{doacaoMB.excluirAjax}" value="Excluir" ajax="true" update="form"/>
                    </f:facet>
                    <h:messages/>
                </p:panel>
            </h:form>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
