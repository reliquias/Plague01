<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form prependId="false" id="form">
            	<p:growl id="msg" showDetail="true"/>
                <p:panel id="panel" header="Instituicaos" >
                    <p:dataTable id="instituicaoDataTable" lazy="true" sortBy="#{instituicaos.razaoSocial}" value="${instituicaoMB.instituicaosModel}" var="instituicaos" paginator="true" rows="10" selectionMode="single" dynamic="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" selection="#{instituicaoMB.instituicao}" rowsPerPageTemplate="5,10,15">
                        <p:column sortBy="#{instituicaos.razaoSocial}" filterMatchMode="contains" filterBy="#{instituicaos.razaoSocial}">
                            <f:facet name="header">
                                <h:outputText value="Razao Social"/>
                            </f:facet>
                            <h:outputText value="#{instituicaos.razaoSocial}"/>
                        </p:column>
                        <p:column sortBy="#{instituicaos.nomeFantasia}" filterMatchMode="contains" filterBy="#{instituicaos.nomeFantasia}">
                            <f:facet name="header">
                                <h:outputText value="Fantasia"/>
                            </f:facet>
                            <h:outputText value="#{instituicaos.nomeFantasia}"/>
                        </p:column>
                        <p:column sortBy="#{instituicaos.cidade}" filterMatchMode="contains" filterBy="#{instituicaos.cidade}">
                            <f:facet name="header">
                                <h:outputText value="Cidade"/>
                            </f:facet>
                            <h:outputText value="#{instituicaos.cidade}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton action="#{instituicaoMB.novo}" value="Novo" ajax="false"/>
                        <p:commandButton action="#{instituicaoMB.preparaEditar}"    value="Alterar" ajax="false"/>
                        <p:commandButton actionListener="#{instituicaoMB.excluirAjax}" value="Excluir" ajax="true" update="form"/>
                    </f:facet>
                    <h:messages/>
                </p:panel>
            </h:form>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
