<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form id="formProd">
                <p:growl id="msg"/>
                <p:panel header="Cadastro de Produto">
                <p:commandLink action="#{produtoMB.listar}" value="Voltar" ajax="false" immediate="true"/>
                    <h:panelGrid columns="2">
	                    <h:inputHidden value="#{produtoMB.produto.id}" id="id"/>
	                    <p:spacer/>
                        <h:outputLabel value="Sku" for="sku"/>
                        <h:inputText id="sku" value="#{produtoMB.produto.sku}" required="true" requiredMessage="Campo [SKU] obrigatorio"/>
                        <h:outputLabel value="Descricao" for="descricao"/>
                        <h:inputText id="descricao" value="#{produtoMB.produto.descricao}" required="true" requiredMessage="Campo [Descricao] obrigatorio"/>
                        <h:outputLabel value="Quantidade" for="quantidade"/>
                        <h:inputText id="quantidade" value="#{produtoMB.produto.quantidade}"/>
                        <h:outputLabel value="Data de Vencimento" for="dataVencimento"/>
                        <p:calendar id="dataVencimento" value="#{produtoMB.produto.dataVencimento}"
								effect="fadeIn" pattern="dd/MM/yyyy" locale="ca">
						</p:calendar>
                        <h:outputLabel value="Motivo de estar disponivel" for="motivo"/>
                        <h:inputTextarea id="motivo" value="#{produtoMB.produto.motivo}"/>
                       <f:facet name="footer">
    	                <p:commandButton value="Salvar" ajax="true" actionListener="#{produtoMB.adicionaOuAtualiza}" update="formProd"/>
	                 </f:facet>
                    </h:panelGrid>
				
            </p:panel>
            </h:form>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
