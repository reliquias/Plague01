<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form prependId="false" id="form">
            	<p:growl id="msg" showDetail="true"/>
                <p:panel id="panel" header="Produtos" >
                    <p:dataTable id="produtoDataTable" lazy="true" sortBy="#{produtos.sku}" value="${produtoMB.produtosModel}" var="produtos" paginator="true" rows="10" selectionMode="single" dynamic="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" selection="#{produtoMB.produto}" rowsPerPageTemplate="5,10,15">
                        <p:column sortBy="#{produtos.sku}" filterMatchMode="contains" filterBy="#{produtos.sku}">
                            <f:facet name="header">
                                <h:outputText value="Sku"/>
                            </f:facet>
                            <h:outputText value="#{produtos.sku}"/>
                        </p:column>
                        <p:column sortBy="#{produtos.descricao}" filterMatchMode="contains" filterBy="#{produtos.descricao}">
                            <f:facet name="header">
                                <h:outputText value="Descricao"/>
                            </f:facet>
                            <h:outputText value="#{produtos.descricao}"/>
                        </p:column>
                        <p:column sortBy="#{produtos.quantidade}" filterMatchMode="contains" filterBy="#{produtos.quantidade}">
                            <f:facet name="header">
                                <h:outputText value="Estoque"/>
                            </f:facet>
                            <h:outputText value="#{produtos.quantidade}"/>
                        </p:column>
                        <p:column sortBy="#{produtos.dataVencimento}" filterMatchMode="contains" filterBy="#{produtos.dataVencimento}">
                            <f:facet name="header">
                                <h:outputText value="Vencimento"/>
                            </f:facet>
                            <h:outputText value="#{produtos.dataVencimento}">
                            	<f:convertDateTime pattern="EEE, dd MMM, yyyy" locale="pt,BR"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton action="#{produtoMB.novo}" value="Novo" ajax="false"/>
                        <p:commandButton action="#{produtoMB.preparaEditar}"    value="Alterar" ajax="false"/>
                        <p:commandButton actionListener="#{produtoMB.excluirAjax}" value="Excluir" ajax="true" update="form"/>
                    </f:facet>
                    <h:messages/>
                </p:panel>
            </h:form>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
