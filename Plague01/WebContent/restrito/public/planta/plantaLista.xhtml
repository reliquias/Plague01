<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form prependId="false" id="form" acceptcharset="ISO-8859-1">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="#{msg.planta_label}">
                    <p:dataTable id="planta" lazy="true" sortBy="#{plantas.planta}" value="#{plantaMB.plantasModel}" var="plantas" paginator="true" rows="10" selectionMode="single" dynamic="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" selection="#{plantaMB.planta}" rowsPerPageTemplate="5,10,15">
                		<p:column sortBy="#{plantas.nome}" filterMatchMode="contains" filterBy="#{plantas.nome}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.planta_nome}"/>
                            </f:facet>
                            <h:outputText value="#{plantas.nome}"/>
                        </p:column>
                        <p:column sortBy="#{plantas.descricao}" filterMatchMode="contains" filterBy="#{plantas.descricao}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.planta_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{plantas.descricao}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton action="#{plantaMB.novo}" value="Novo" update="infoPlanta"  ajax="false"/>
                        <p:commandButton action="#{plantaMB.editar}"    value="Alterar" ajax="false"/>
                        <p:commandButton actionListener="#{plantaMB.excluirAjax}" value="Excluir" ajax="true" update="form" />
                    </f:facet>
                </p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
