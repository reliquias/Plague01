<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form prependId="false" id="form" acceptcharset="ISO-8859-1">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="#{msg.doenca_label}">
                    <p:dataTable id="tipoDoenca" lazy="true" sortBy="#{tipoDoencas.doenca}" value="#{tipoDoencaMB.tipoDoencasModel}" var="tipoDoencas" paginator="true" rows="10" selectionMode="single" dynamic="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" selection="#{tipoDoencaMB.tipoDoenca}" rowsPerPageTemplate="5,10,15">
                		<p:column sortBy="#{tipoDoencas.doenca}" filterMatchMode="contains" filterBy="#{tipoDoencas.doenca}">
                            <f:facet name="header">
                                <h:outputText value="Doenca"/>
                            </f:facet>
                            <h:outputText value="#{tipoDoencas.doenca}"/>
                        </p:column>
                        <p:column sortBy="#{tipoDoencas.descricao}" filterMatchMode="contains" filterBy="#{tipoDoencas.descricao}">
                            <f:facet name="header">
                                <h:outputText value="Descricao"/>
                            </f:facet>
                            <h:outputText value="#{tipoDoencas.descricao}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton action="#{tipoDoencaMB.novo}" value="Novo" update="infoTipoDoenca"  ajax="false"/>
                        <p:commandButton action="#{tipoDoencaMB.editar}"    value="Alterar" ajax="false"/>
                        <p:commandButton actionListener="#{tipoDoencaMB.excluirAjax}" value="Excluir" ajax="true" update="form" />
                    </f:facet>
                </p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
