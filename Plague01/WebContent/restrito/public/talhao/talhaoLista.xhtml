<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="centro">
        <p:layoutUnit position="center">
            <h:form prependId="false" acceptcharset="ISO-8859-1" id="formTalhao">
                <p:growl id="msg" showDetail="true"/>
                <p:panel header="#{msg.talhao_label}" id="panel">
                <p:fileUpload auto="true" widgetVar="uploader" label="Shape..."  fileUploadListener="#{talhaoMB.uploadTalhao}" mode="advanced" multiple="false" customUI="true" id="fileUpload" ajax="true" height="115px" width="150px" update=":formTalhao"/>
                    <p:dataTable id="talhao" lazy="true" sortBy="#{talhoes.nome}" value="#{talhaoMB.talhoesModel}" var="talhoes" paginator="true" rows="5" selectionMode="single" dynamic="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" selection="#{talhaoMB.talhao}" rowsPerPageTemplate="5,10,15">
                		<p:column sortBy="#{talhoes.nome}" filterMatchMode="contains" filterBy="#{talhoes.nome}">
                            <f:facet name="header">
                                <h:outputText value="#{msg.talhao_nome}"/>
                            </f:facet>
                            <h:outputText value="#{talhoes.nome}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton action="#{talhaoMB.novo}" value="Novo" update="infoTalhao"  ajax="false"/>
                        <p:commandButton action="#{talhaoMB.editar}"    value="Alterar" ajax="false"/>
                        <p:commandButton actionListener="#{talhaoMB.excluirAjax}" value="Excluir" ajax="true" update="panel" />
                        <p:commandButton action="#{talhaoMB.voltarFazenda}" value="Fazenda" ajax="false"/>
                    </f:facet>
                </p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
