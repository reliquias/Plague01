<ui:composition template="/restrito/MenuPrincipalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="centro">
		<p:layoutUnit position="center">
			<h:form id="cadastro" acceptcharset="ISO-8859-1">
				<p:growl id="msg" />
				<p:panel header="#{msg.usuario_labelCad}">
					<h:panelGrid id="infoUsu" columns="2" style="margin-bottom: 10px">
					<p:commandLink action="#{usuarioMB.listar}" value="Voltar" ajax="false" immediate="true"/>
					<p:spacer/>
						<h:inputHidden value="#{usuarioMB.usuario.id}" />
						<h:inputHidden value="#{usuarioMB.usuario.ativo}" />
						<h:outputLabel value="#{msg.usuario_nome}" for="nome" />
						<h:inputText id="nome" label="Nome"
							value="#{usuarioMB.usuario.nome}" size="50" maxlength="50"
							required="true" requiredMessage="Sem nome!!">
							<f:validateLength minimum="2" maximum="30" />
						</h:inputText>
						<h:outputLabel value="#{msg.usuario_cpf}" for="cpf" />
						<h:inputText id="cpf" label="Cpf"
							value="#{usuarioMB.usuario.cpf}" size="50" maxlength="50"
							required="true" requiredMessage="Sem CPF!!">
							<f:validateLength minimum="2" maximum="30" />
						</h:inputText>
						<h:outputLabel value="#{msg.usuario_matricula}" for="matricula" />
						<h:inputText id="matricula" label="Matricula"
							value="#{usuarioMB.usuario.matricula}" size="50" maxlength="50">
						</h:inputText>
						<h:outputLabel value="#{msg.usuario_login}" for="login" />
						<h:inputText id="login" label="Login"
							value="#{usuarioMB.usuario.login}" size="15" maxlength="15"
							required="true" requiredMessage="Sem login!!" >
							<f:validateLength minimum="2" maximum="15" />
						</h:inputText>
						<h:outputLabel value="#{msg.usuario_senha}" for="senha" />
						<h:inputSecret id="senha" label="Senha"
							value="#{usuarioMB.usuario.senha}" size="10" maxlength="10"/>

						<h:outputLabel value="#{msg.usuario_confirmarSenha}" for="confirmarSenha" />
						<h:inputSecret id="confirmarSenha" label="Confirmar senha"
							value="#{usuarioMB.confirmarSenha}" size="10" maxlength="10"/>
							
						<p:commandButton action="#{usuarioMB.adicionaOuAtualiza}" ajax="false" value="Salvar" update="cadastro"/>
					</h:panelGrid>
					<p:messages id="msgs"/>
				</p:panel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
